<!DOCTYPE html>
<html>
<head>
  <title>Text Length</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .text-input {
      padding: 10px;
      font-size: 16px;
    }

    .length-button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <h1>6.Create a web page with an input field and a button. When the button is clicked, display the length of the text entered in the input field.
    </h1>
    <h1>Text Length</h1>
  <div class="input-container">
    <input type="text" class="text-input" id="textInput" placeholder="Enter text">
    <button class="length-button" id="lengthButton">Get Length</button>
  </div>

  <script>
    var lengthButton = document.getElementById("lengthButton");
    var textInput = document.getElementById("textInput");

    lengthButton.addEventListener("click", function() {
      var text = textInput.value;
      var textLength = text.length;
      alert("Text Length: " + textLength);
    });
  </script>
</body>
</html>
