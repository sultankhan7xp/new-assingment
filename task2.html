<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    .button-container {
      margin-bottom: 20px;
    }

    .color-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
    <h1>2.Create a web page with two buttons. When the first button is clicked, change the background color of the page to blue. When the second button is clicked, change the background color of the page to red.
    </h1>
    <h1>Change Background Color</h1>
  <div class="button-container">
    <button class="color-button" id="blueButton">Blue</button>
    <button class="color-button" id="redButton">Red</button>
  </div>

  <script>
    var blueButton = document.getElementById("blueButton");
    var redButton = document.getElementById("redButton");
    var body = document.body;

    blueButton.addEventListener("click", function() {
      body.style.backgroundColor = "blue";
    });

    redButton.addEventListener("click", function() {
      body.style.backgroundColor = "red";
    });
  </script>
</body>
</html>
